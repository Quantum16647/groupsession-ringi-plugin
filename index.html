        async function downloadAttachmentFile(ringiId, attachmentName) {

        async function startBulkDownload() {

                // ãƒ•ã‚©ãƒ«ãƒ€ã‚’ä½œæˆ
                const folder = zip.folder(folderName);
                
                // ç¨Ÿè­°æƒ…å ±ãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆ
                const ringiInfo = `ç¨Ÿè­°æƒ…å ±

                if (ringi.attachments.length > 0) {

                    // å„æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¦ZIPã«è¿½åŠ 
                    for (const attachment of ringi.attachments) {

                            folder.file(`ERROR_${attachment}.txt`, `ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼: ${error.message}`);

                } else {

                    const emptyFile = createEmptyFile('empty.txt');

                // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’å®Œäº†ã«å¤‰æ›´
                statusIndicator.classList.remove('processing');

                completed++;

                progressText.textContent = `${completed}/${total}ä»¶ å®Œäº† (${Math.round(progress)}%)`;
                
                addLog(`âœ… å®Œäº†: ${folderName}`);

            addLog('ğŸ—œï¸ ZIPãƒ•ã‚¡ã‚¤ãƒ«ç”Ÿæˆä¸­...');
            progressText.textContent = 'ZIPãƒ•ã‚¡ã‚¤ãƒ«ç”Ÿæˆä¸­...';
            
            try {
                // ZIPãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç”Ÿæˆ
                const zipBlob = await zip.generateAsync({
                    type: 'blob',

                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Ÿè¡Œ

                // ãƒ¡ãƒ¢ãƒªè§£æ”¾
                URL.revokeObjectURL(downloadLink.href);
                
                addLog(`ğŸ“¦ ZIPãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº†: ${filename}`);
                addLog(`ğŸ“Š ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚º: ${(zipBlob.size / 1024 / 1024).toFixed(2)} MB`);
                showToast(`ZIPãƒ•ã‚¡ã‚¤ãƒ«ã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãŒå®Œäº†ã—ã¾ã—ãŸï¼\nãƒ•ã‚¡ã‚¤ãƒ«å: ${filename}`, 'success');
                
            } catch (error) {
                console.error('ZIPç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                addLog(`âŒ ZIPç”Ÿæˆã‚¨ãƒ©ãƒ¼: ${error.message}`);
                showToast('ZIPãƒ•ã‚¡ã‚¤ãƒ«ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
            
            progressText.textContent = `å®Œäº† - ${total}ä»¶ã®ç¨Ÿè­°ã‚’å‡¦ç†ã—ã¾ã—ãŸ`;
            progressFill.style.width = '100%';
            
            isDownloading = false;
            document.getElementById('downloadBtn').disabled = false;
        }

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆï¼ˆå‰Šé™¤ - å®Ÿéš›ã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰é–¢æ•°ã«ç½®ãæ›ãˆæ¸ˆã¿ï¼‰

        // ç©ºãƒ•ã‚¡ã‚¤ãƒ«ä½œæˆã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆï¼ˆå‰Šé™¤ - å®Ÿéš›ã®é–¢æ•°ã«ç½®ãæ›ãˆæ¸ˆã¿ï¼‰

        // ãƒ­ã‚°è¿½åŠ 
        function addLog(message) {

        // ãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥
        function showToast(message, type = 'success') {

        // åˆæœŸåŒ–æ™‚ã«ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®æ—¥ä»˜ã‚’è¨­å®š
        document.addEventListener('DOMContentLoaded', function() {
